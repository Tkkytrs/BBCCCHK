<!DOCTYPE html>
<html>

<head>
    <title>CC Checker - Drogon Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-lg">
                    <div class="dragon-img-small mx-auto mt-4 dragon-breath"></div>
                    <h3 class="card-title h4 my-4 text-center">[BIN BHAI CC CHECKER]</h3>
                    <div class="md-form my-4">
                        <textarea type="text" id="lista" class="md-textarea form-control" rows="5" placeholder="DROP YOUR COMBO HERE
  FORMAT CC: 406032xxxxxxxx|xx|xxxx|xxx"></textarea>
                    </div>
                    <button class="hacker-btn btn btn-primary btn-block my-3" id="testar" onclick="enviar()">START</button>
                    <button class="hacker-btn btn btn-warning btn-block my-3" id="limpar">CLEAR RESULTS</button>
                    <button class="hacker-btn btn btn-primary btn-block my-3" onclick="showTelegramPopup()">Connect Telegram Bot</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title h4">INFO</h3>
                        <hr>
                        <div class="md-form">
                            <span>Status:</span>&nbsp;<span class="badge badge-success"> On âœ…</span>
                            <br>
                            <span>Live:</span>&nbsp;<span id="cLive" class="badge badge-success">0</span>
                            <span>Dead:</span>&nbsp;<span id="cDie" class="badge badge-danger">0</span>
                            <br>
                            <span>Tested:</span>&nbsp;<span id="total" class="badge badge-info">0</span>
                            <span>Total:</span>&nbsp;<span id="carregadas" class="badge badge-dark">0</span>
                        </div>
                    </div>
                </div>
                <div class="card border-0 shadow-lg mt-4">
                    <div class="card-body">
                        <h3 class="card-title h4">Live - <span id="cLive2" class="badge badge-success">0</span></h3>
                        <hr>
                        <div id="bode">
                            <span id=".live" class="live"></span>
                        </div>
                        <div class="text-center mt-3">
                            <button id="showHideLive" class="btn btn-primary">SHOW/HIDE</button>
                        </div>
                    </div>
                </div>
                <div class="card border-0 shadow-lg mt-4">
                    <div class="card-body">
                        <h3 class="card-title h4">Dead - <span id="cDie2" class="badge badge-danger">0</span></h3>
                        <hr>
                        <div id="bode2">
                            <span id=".dead" class="dead"></span>
                        </div>
                        <div class="text-center mt-3">
                            <button id="showHideDead" class="btn btn-primary">SHOW/HIDE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>

    <footer class="text-center py-3">
        Made by BINBHAI: <a href="https://t.me/BinBhaiFamily">@BinBhai</a>
        Dev - DEEPANIK: <a href="https://t.me/deepanikk">DEEP ANIK</a>
    </footer>
</body>

</html>
